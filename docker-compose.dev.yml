version: '3.8'

services:
  # Development Next.js Application
  locai-app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: development
    container_name: locai-app-dev
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development
      - PORT=8080
      - NEXT_TELEMETRY_DISABLED=1
      - WATCHPACK_POLLING=true
    env_file:
      - .env.local
    volumes:
      - .:/app
      - /app/node_modules
      - ./logs:/app/logs
    depends_on:
      - redis-dev
    networks:
      - locai-dev-network
    command: npm run dev

  # Redis for development
  redis-dev:
    image: redis:7-alpine
    container_name: locai-redis-dev
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - locai-dev-network
    command: redis-server --appendonly yes

  # N8N for development
  n8n-dev:
    image: n8nio/n8n:latest
    container_name: locai-n8n-dev
    restart: unless-stopped
    ports:
      - "5679:5678"
    environment:
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - NODE_ENV=development
      - WEBHOOK_URL=http://localhost:5679/
      - GENERIC_TIMEZONE=America/Sao_Paulo
      - N8N_BASIC_AUTH_ACTIVE=false
      - N8N_LOG_LEVEL=debug
    volumes:
      - n8n_dev_data:/home/node/.n8n
      - ./docker/n8n/workflows:/home/node/.n8n/workflows
    networks:
      - locai-dev-network

  # Development database viewer (optional)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: locai-redis-commander
    restart: unless-stopped
    ports:
      - "8082:8081"
    environment:
      - REDIS_HOSTS=local:redis-dev:6379
    depends_on:
      - redis-dev
    networks:
      - locai-dev-network
    profiles:
      - tools

networks:
  locai-dev-network:
    driver: bridge

volumes:
  redis_dev_data:
    driver: local
  n8n_dev_data:
    driver: local