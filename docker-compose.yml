version: '3.8'

services:
  # Main Next.js Application
  locai-app:
    build:
      context: .
      dockerfile: Dockerfile
      cache_from:
        - node:20-alpine
    container_name: locai-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - NEXT_TELEMETRY_DISABLED=1
    env_file:
      - .env.local
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
      - ./.sessions:/app/.sessions
    depends_on:
      - redis
      - n8n
    networks:
      - locai-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis for caching and session management
  redis:
    image: redis:7-alpine
    container_name: locai-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - locai-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 3s
      retries: 3

  # N8N Workflow Automation
  n8n:
    image: n8nio/n8n:latest
    container_name: locai-n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - NODE_ENV=production
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=America/Sao_Paulo
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD:-locai123}
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY:-your-encryption-key}
    volumes:
      - n8n_data:/home/node/.n8n
      - ./docker/n8n/workflows:/home/node/.n8n/workflows
    networks:
      - locai-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

  # WhatsApp Microservice (Baileys)
  whatsapp-service:
    build:
      context: ../whatsapp-microservice
      dockerfile: Dockerfile
    container_name: locai-whatsapp
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - WEBHOOK_URL=http://locai-app:8080/api/webhooks/ki
      - REDIS_URL=redis://redis:6379
    env_file:
      - .env.local
    volumes:
      - whatsapp_sessions:/app/sessions
      - ./logs/whatsapp:/app/logs
    depends_on:
      - redis
      - locai-app
    networks:
      - locai-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy (optional for production)
  nginx:
    image: nginx:alpine
    container_name: locai-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/ssl:/etc/nginx/ssl
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - locai-app
      - n8n
    networks:
      - locai-network
    profiles:
      - production

  # PM2 Process Manager (alternative to direct node execution)
  pm2:
    build:
      context: .
      dockerfile: Dockerfile.pm2
    container_name: locai-pm2
    restart: unless-stopped
    ports:
      - "8081:8080"
    environment:
      - NODE_ENV=production
    env_file:
      - .env.local
    volumes:
      - ./logs:/app/logs
      - ./ecosystem.config.js:/app/ecosystem.config.js
    depends_on:
      - redis
    networks:
      - locai-network
    profiles:
      - pm2

networks:
  locai-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  redis_data:
    driver: local
  n8n_data:
    driver: local
  whatsapp_sessions:
    driver: local